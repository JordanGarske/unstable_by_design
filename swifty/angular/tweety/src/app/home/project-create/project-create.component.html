<div class="container">
  <h2>Create New Project</h2>
  <div class="form-group">
    <label for="project-name">Name:</label>
    <input
      type="text"
      class="form-control"
      id="project-name"
      [(ngModel)]="newProject.Name"
      name="name"
      required
    />
  </div>
  <div class="form-group">
    <label for="project-desc">Description:</label>
    <textarea
      class="form-control"
      id="project-desc"
      [(ngModel)]="newProject.Description"
      name="description"
    ></textarea>
  </div>
  <div class="form-group">
    <div id="html5DIV">
      <label for="color">Project Color:</label>
      <input
        type="color"
        id="html5colorpicker"
        onchange="clickColor(0, -1, -1, 5)"
        value="{{ newProject.Color }}"
        style="width: 85%"
      />
    </div>
  </div>
  <button type="submit" class="btn btn-primary" (click)="createProject()">
    Create Project
  </button>
</div>
