<div class="container">
    <div class="row">
      <div class="col-lg-6 offset-lg-3">
        <h2>Update Status</h2>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter task name" [(ngModel)]="status.Name" required>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="5" placeholder="Description" [(ngModel)]="status.Description" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary" (click)="updateStatus();">Update Status</button>
      </div>
    </div>
</div>
