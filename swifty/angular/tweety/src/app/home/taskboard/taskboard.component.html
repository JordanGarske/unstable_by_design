<header>
  <h1>{{ projectSelected }}</h1>
</header>
<body>
  <div class="container">
    <div class="box">
      <button class="add-button" (click)="addTask()"></button>
      <h2>Task to be done:</h2>
      <div *ngFor="let task of notStartedTasks">
        <div class="card" style="width: 18rem" (click)="clickTask(task)">
          <div class="card-body">
            <h5 class="card-title">{{ task.Name }}</h5>
          </div>
        </div>
      </div>
    </div>
    <div class="box">
      <button class="add-button" (click)="addTask()"></button>
      <h2>Task in progress:</h2>
      <div *ngFor="let task of inProgressTasks">
        <div class="card" style="width: 18rem" (click)="clickTask(task)">
          <div class="card-body">
            <h5 class="card-title">{{ task.Name }}</h5>
          </div>
        </div>
      </div>
    </div>
    <div class="box">
      <button class="add-button" (click)="addTask()"></button>
      <h2>Task Completed</h2>
      <div *ngFor="let task of completedTasks">
        <div class="card" style="width: 18rem" (click)="clickTask(task)">
          <div class="card-body">
            <h5 class="card-title">{{ task.Name }}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
