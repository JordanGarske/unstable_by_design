<header [ngStyle]="{ 'background-color': project.Color }" class="py-2 px-3 d-flex justify-content-between align-items-center rounded">
  <label id="title" [style.color]="isDark(project) ? 'white' : 'black'">{{ project.Name }}</label>
  <button class="btn btn-primary ml-auto" (click)="clickSettings()">
    <img id="settings-icon" src="../../../assets/resources/settings_wheel_icon.png" alt="settings" />
  </button>
</header>

<body class="container py-3">
  <div class="row">
    <div class="col" *ngFor="let status of statuses">
      <div class="rounded p-3 bg-secondary bg-gradient">
        <h2 class="text-center mb-4">{{ status.Name }}</h2>
        <div class="d-flex justify-content-center mb-4">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-danger" (click)="deleteStatus(status)">
              <i class="bi bi-trash"></i> Delete
            </button>
            <button type="button" class="btn btn-success" (click)="clickEditStatus(status)">
              <i class="bi bi-pencil"></i> Edit
            </button>
            <button type="button" class="btn btn-primary" (click)="addTask(status)">
              <i class="bi bi-plus"></i> +
            </button>
          </div>
        </div>
        <div class="row btn-group btn-group-sm p-3" *ngFor="let task of status.Tasks">
          <app-task-detail class="col-lg-10 p-0 m-0" [certainTask]="task"></app-task-detail>
          <button class="btn btn-danger col-sm-2" (click)="clickDeleteTask(task)">
            <img class="img-fluid" src="../../../../assets/resources/trash-can.png" alt="delete" />
          </button>
        </div>
      </div>
    </div>
    <button
      *ngIf="statuses.length < 3"
      id="add-status"
      class="btn btn-primary"
      (click)="clickAddStatus()"
    >
      +
    </button>
  </div>
</body>
