<div *ngIf="userTasks">
  <div class="list-group">
    <div
      *ngFor="let item of userTasks"
      class="list-group-item list-group-item-action"
      (click)="selectedTask(item)"
    >
      <div class="row">
        <div class="col-sm">
          <h5 class="mb-1">{{ item.Name }}</h5>
        </div>
        <p class="mb-1">{{ item.Description }}</p>
      </div>
    </div>
  </div>
</div>
