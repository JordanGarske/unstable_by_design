<div *ngIf="userTasks">
    <div class="list-group">
      <div *ngFor="let item of userTasks" class="list-group-item list-group-item-action">
        <button (click)="selectedTask(item);"class="d-flex w-100 justify-content-between">
          <h5 class="mb-1">{{ item.Name }}</h5>
        </button>
        <p class="mb-1">{{ item.Description }}</p>
      </div>
    </div>
  </div>
