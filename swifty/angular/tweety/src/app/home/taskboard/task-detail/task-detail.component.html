<div *ngIf="userTasks">
    <div class="list-group">
      <a *ngFor="let item of userTasks" class="list-group-item list-group-item-action">
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1">{{ item.Name }}</h5>
        </div>
        <p class="mb-1">{{ item.Description }}</p>
      </a>
    </div>
  </div>
