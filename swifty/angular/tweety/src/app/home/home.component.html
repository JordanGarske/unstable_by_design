<div  class="container my-5" >
  <div class="card shadow-lg">
    <div class="card-header text-center">
      <h1 style="font-style: italic;">Dashboard</h1> <!--font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;-->
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-lg-2">
          <div class="text-center mb-4">
            <img src="../../assets/resources/user-icon.png" alt="User Icon" class="user-icon" />
          </div>
          <h2>Projects</h2>
          <div class="project-list" *ngFor="let project of projects">
            <div class="btn-group-vertical">
              <button
                class="btn"
                [style.background-color]="project.Color"
                [style.color]="isDark(project) ? 'white' : 'black'"
                (click)="clickProject(project)"
              >
                {{ project.Name }}
              </button>
              <button class="btn btn-danger" (click)="delete(project)">
                Delete
              </button>
            </div>
          </div>
          <div class="text-center">
            <button class="btn shadow-lg" (click)="clickNewProject()">
              New Project
            </button>
          </div>
        </div>
        <div class="col-lg p-3 shadow-lg">
           <!-- user name icon goes here -->
          <!-- <div class="main"> -->
          <!-- this is the main area for anything(switch statement) -->
          <app-taskboard *ngIf="select === 1"></app-taskboard>
          <app-project-overview *ngIf="select === 2"></app-project-overview>
          <app-task-edit *ngIf="select === 3"></app-task-edit>
          <app-role-overview *ngIf="select === 4"></app-role-overview>
          <app-member-overview *ngIf="select === 5"></app-member-overview>
          <app-status-edit *ngIf="select === 6"></app-status-edit>
          <app-role-edit *ngIf="select === 7"></app-role-edit>
          <app-role-create *ngIf="select === 8"></app-role-create>
          <app-status-create *ngIf="select === 9"></app-status-create>
          <app-task-create *ngIf="select === 10"></app-task-create>
          <app-project-create *ngIf="select === 11"></app-project-create>
          <!-- </div> -->
        </div>
      </div>
    </div>
  </div>
</div>
