<div class="container">
  <div class="row">
    <div class="col-2">
      <div class="projects">
        <p>USER ICON</p>
        <h1>Projects</h1>
        <div *ngFor="let project of projects">
          <button class="btn" [ngStyle]="{ color: project.Color }">
            {{ project.Name }}
          </button>
        </div>
        <div id="new-project">
          <button class="btn">New Project</button>
        </div>
      </div>
    </div>
    <div class="col-sm">
      <!-- user name icon goes here -->
      <div class="main">
        <!-- this is the main area for anything(switch statment) -->
        <app-taskboard></app-taskboard>
        <!-- <app-profile></app-profile> -->
        <!-- <app-task-view></app-task-view> -->
      </div>
    </div>
  </div>
</div>
