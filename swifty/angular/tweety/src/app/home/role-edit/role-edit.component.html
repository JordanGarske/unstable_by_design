<div class="container">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <h2>Edit Role</h2>
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Enter role name"
          [(ngModel)]="role.Name"
          required
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          class="form-control"
          id="description"
          rows="5"
          placeholder="Description"
          [(ngModel)]="role.Description"
          required
        ></textarea>
      </div>
      <div class="form-group">
        <select [(ngModel)]="selectedUsers" [compareWith]="compareFn" multiple>
          <option *ngFor="let user of users" [value]="user">
            {{ user.Username }}
          </option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" (click)="updateRole()">
        Update Role
      </button>
      <p id="success" *ngIf="success">Success!</p>
    </div>
  </div>
</div>
