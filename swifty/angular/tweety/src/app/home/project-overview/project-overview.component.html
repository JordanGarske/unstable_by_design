<body>
  <label id="title">{{ project.Name }}</label>
  <div class="container">
    <app-project-sidebar></app-project-sidebar>
    <div class="main">
      <h2>Overview</h2>
      <div class="form-control">
        <label for="title">Title:</label>
        <input
          type="text"
          id="title"
          [(ngModel)]="project.Name"
          required
        /><br /><br />

        <label for="description">Description:</label>
        <textarea
          id="description"
          name="description"
          [(ngModel)]="project.Description"
          required
        ></textarea
        ><br /><br />

        <div id="html5DIV">
          <label for="color">Project Color:</label>
          <input
            type="color"
            id="html5colorpicker"
            onchange="clickColor(0, -1, -1, 5)"
            value="{{ project.Color }}"
            style="width: 85%"
          />
        </div>
        <br /><br />

        <input type="hidden" id="box" name="box" value="" />

        <button type="submit" class="btn btn-primary" (click)="updateProject()">Save Project</button>
      </div>
    </div>
  </div>
</body>
