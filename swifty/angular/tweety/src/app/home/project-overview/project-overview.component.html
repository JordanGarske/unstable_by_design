<body>
  <label id="title">Overview</label>
  <div class="row">
    <div class="col-3">
      <app-project-sidebar></app-project-sidebar>
    </div>
    <div class="col">
      <div class="form-control">
        <label for="title">Title:</label>
        <input
          type="text"
          id="title"
          [(ngModel)]="project.Name"
          required
        /><br /><br />

        <label for="description">Description:</label>
        <textarea
          id="description"
          name="description"
          [(ngModel)]="project.Description"
          required
        ></textarea
        ><br /><br />
        <div id="html5DIV">
          <label for="color">Project Color:</label>
          <input
            type="color"
            id="html5colorpicker"
            onchange="clickColor(0, -1, -1, 5)"
            value="{{ project.Color }}"
            [(ngModel)]="project.Color"
          />
        </div>

        <br /><br />

        <input type="hidden" id="box" name="box" value="" />

        <button type="submit" class="btn btn-primary" (click)="updateProject()">
          Save Project
        </button>
        <p id="success" *ngIf="success">Success!</p>
      </div>
    </div>
  </div>
</body>
