<body>
  <header>
    <h1>{{ projectSelected.Name }}</h1>
  </header>
  <div class="container">
    <div class="sidebar">
      <h2>Settings</h2>
      <ul>
        <div class="card">
          <h5 class="card-title" (click)="clickOverview()">Overview</h5>
        </div>
      </ul>
      <ul>
        <div class="card">
          <h5 class="card-title" (click)="clickRoles()">Roles</h5>
        </div>
      </ul>
      <ul>
        <div class="card">
          <h5 class="card-title" (click)="clickMembers()">Members</h5>
        </div>
      </ul>
    </div>
    <div class="main">
      <h2>Overview</h2>
      <form action="saveTask.php" method="POST">
        <label for="title">Title:</label>
        <input
          type="text"
          id="title"
          value="{{ projectSelected.Name }}"
          required
        /><br /><br />

        <label for="description">Description:</label>
        <textarea
          id="description"
          name="description"
          value="{{ projectSelected.Description }}"
          required
        ></textarea
        ><br /><br />

        <div id="html5DIV">
          <label for="color">Project Color:</label>
          <input
            type="color"
            id="html5colorpicker"
            onchange="clickColor(0, -1, -1, 5)"
            value="{{ projectSelected.Color }}"
            style="width: 85%"
          />
        </div>
        <br /><br />

        <input type="hidden" id="box" name="box" value="" />

        <button type="submit" (click)="clickSave()">Save Task</button>
      </form>
    </div>
  </div>
</body>
