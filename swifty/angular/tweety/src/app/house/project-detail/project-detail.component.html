<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-9">
      <div *ngIf="switch === 'project'">
        <h2 class="text-center mb-5">Projects</h2>
        <ul class="list-group list-group-flush">
          <li class="list-group-item list-group-item-action rounded-0 border-0 py-3" *ngFor="let project of userProjects">
            <button (click)="selectedProject(project);" class="w-100 bg-light border-0 rounded-0 shadow-sm">
              <div class="row align-items-center">
                <div class="col-md-9">
                  <h4 class="mb-1">{{project.Name}}</h4>
                  <p class="mb-0">{{project.Description}}</p>
                </div>
              </div>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
