<div class="container my-5" *ngIf="user">
  <div class="card shadow-lg">
    <div class="card-header bg-primary text-light">
      <h2 class="text-center">{{user.Password | uppercase}} Details</h2>
    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="user-Username">Hero Name:</label>
        <input id="user-Username" [(ngModel)]="user.Username" placeholder="Enter Hero Name" class="form-control"/>
      </div>
      <div class="form-group">
        <label for="user-Password">Password:</label>
        <input id="user-Password" [(ngModel)]="user.Password" placeholder="Enter Password" type="password" class="form-control"/>
      </div>
      <div class="form-group text-center" *ngIf="user.Username !== '' && user.Password">
        <button class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</div>
