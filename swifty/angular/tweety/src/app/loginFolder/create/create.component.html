<div class="container my-5">
  <div class="card shadow-lg">
    <div class="card-header bg-mint text-light">
      <h2 class="text-center">{{ user.Username | uppercase }} Create Account</h2>
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="user-Username">Username:</label>
          <input id="user-Username" [(ngModel)]="user.Username" placeholder="User Name" class="form-control" />
        </div>
        <div class="form-group">
          <label for="user-Password">Password:</label>
          <input id="user-Password" [(ngModel)]="user.Password" placeholder="Password" type="password" class="form-control" />
        </div>
        <div class="form-group text-center" *ngIf="user.Username !== '' && user.Password">
          <button class="btn">Submit</button>
        </div>
        <button class="btn" (click)="goBack();">Back</button>
      </form>
    </div>
  </div>
</div>
