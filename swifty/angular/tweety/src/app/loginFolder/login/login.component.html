<body>
  <div class="container my-5">
    <div class="card shadow-lg">
      <div class="card-header bg-primary text-light text-center">
        <h1>Swiftly</h1>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" [(ngModel)]="username" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required />
          </div>
          <div class="form-group text-center">
            <button class="btn btn-primary mr-2" (click)="checkPassword()">Login</button>
            <a routerLink="/create" class="btn btn-outline-primary">Create Account</a>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="container my-5">
    <div class="card shadow-lg">
      <div class="card-header bg-primary text-light text-center">
        <h2>User List</h2>
      </div>
      <div class="card-body">
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let user of users">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <h5 class="mb-0">{{user.Password}}</h5>
                <small>{{user.Username}}</small>
                <small>   {{    user.UserID}}</small>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
