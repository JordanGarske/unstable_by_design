<body>
  <div class="container my-5">
    <div class="card shadow-lg">
      <div class="card-header bg-mint text-light text-center">
        <h1 style="font-style: italic;">Swiftly</h1>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <input type="text" id="username" name="username" [(ngModel)]="username" value="user1" class="form-control" placeholder="Username" required />
          </div>
          <div class="form-group">
            <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" value="password1" placeholder="Password" required />
          </div>
          <div class="form-group text-center">
            <button class="btn" (click)="checkPassword()">Login</button><br/>
            <a routerLink="/create" class="btn">Create Account</a>
          </div>
        </form>
      </div>
    </div>
  </div>
